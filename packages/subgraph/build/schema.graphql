type Payment @entity {
  id: ID!
  sender: Bytes!
  receiver: Bytes!
  message: String!
  value: BigInt!
  fee: BigInt!
  createdAt: BigInt!
  transactionHash: String!
}

type Sender @entity {
  id: ID!
  address: Bytes!
  createdAt: BigInt!
}

type Receiver @entity {
  id: ID!
  address: Bytes!
  createdAt: BigInt!
}