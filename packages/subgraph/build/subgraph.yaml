specVersion: 0.0.4
description: WildPay
repository: https://github.com/scaffold-eth/se-2/packages/subgraph/
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: YourContract
    network: localhost
    source:
      abi: YourContract
      address: "0x367761085BF3C12e5DA2Df99AC6E1a824612b8fb"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PaymentChange
        - SaveSwitchChange
        - WithdrawChange
      abis:
        - name: YourContract
          file: YourContract/abis/localhost_YourContract.json
      eventHandlers:
        - event: PaymentChange(indexed address,indexed address,string,uint256,uint256)
          handler: handlePaymentChange
        - event: SaveSwitchChange(address,uint256)
          handler: handleSaveSwitchChange
        - event: WithdrawChange(address,uint256)
          handler: handleWithdrawChange
      file: YourContract/YourContract.wasm
