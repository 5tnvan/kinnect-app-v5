type Payment @entity {
  id: ID!
  sender: Bytes!
  receiver: Bytes!
  message: String!
  value: BigInt!
  fee: BigInt!
  createdAt: BigInt!
  transactionHash: String!
}

type Withdraw @entity {
  id: ID!
  wallet: Bytes!
  value: BigInt!
  createdAt: BigInt!
  transactionHash: String!
}

type SaveSwitch @entity {
  id: ID!
  wallet: Bytes!
  value: BigInt!
  createdAt: BigInt!
  transactionHash: String!
}