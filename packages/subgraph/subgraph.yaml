specVersion: 0.0.4
description: WildPay
repository: https://github.com/scaffold-eth/se-2/packages/subgraph/
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: YourContract
    network: localhost
    source:
      abi: YourContract
      address: "0x46b142DD1E924FAb83eCc3c08e4D46E82f005e0E"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Payment
        - Withdraw
        - SaveSwitch
      abis:
        - name: YourContract
          file: ./abis/localhost_YourContract.json
      eventHandlers:
        - event: PaymentChange(indexed address,indexed address,string,uint256,uint256)
          handler: handlePaymentChange
        - event: WithdrawChange(address,uint256)
          handler: handleWithdrawChange
        - event: SaveSwitchChange(address,uint256)
          handler: handleSaveSwitchChange
      file: ./src/mapping.ts
